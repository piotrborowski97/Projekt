<!DOCTYPE html>
<html lang="EN">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Projekt Chmura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
    <nav class="p-3 shadow d-flex justify-content-between">
        <div>
            <p class="d-flex align-items-center">
                <span class="p-4">Feedmail</span>
            </p>
        </div>


        <div class="d-flex align-items-center">
            <button class="btn btn-primary">Save</button>
            <button class="btn btn-secondary m-3">Preview</button>
            <button class="btn btn-danger">Send</button>
        </div>
    </nav>


    <section class="d-flex">
        <div class="container w-50 p-4 d-flex flex-column">
            <label for="emailInput">E-mail address</label>
            <input id="emailInput" type="email" placeholder="name@example.com">
            <small>We'll never share your email with anyone else.</small>
          
          <div class="input-group-prepend">
            <span class="input-group-text">Content</span>
          </div>
          <textarea class="form-control" aria-label="With textarea"></textarea>
      </div>
    </form>
  

        <div class="container w-50 p-3 d-flex flex-column">
            <label for="rssInput">RSS URL</label>
            <div class="d-flex">
                <input id="rssInput" class="w-100" type="email" placeholder="https://example.site/rss.xml">
                <button class="btn btn-light border d-inline-block">Add</button>
            </div>
            <div class="input-group-prepend">
              <span class="input-group-text">RSS</span>
            </div>
        </div>
    </section>

    <footer>
      <div class="social">
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-linkedin"></a>
    </div>
    </footer>

</body>
</html>
